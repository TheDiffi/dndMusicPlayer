<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/index.css" />

    <title></title>
  </head>
  <body>
    <h1 class="text-white">Add a song!</h1>
    <br />
    <span class="container-fluid" style="color:rgb(224, 61, 61);" id="errorMessage"></span>
    <br />
    <div id="inputContainer">
      <input class="select-music" id="topicInput" placeholder="Name..." /><br />
      <input class="select-music" id="urlInput" placeholder="URL..." /><br />
      <input class="select-music" id="lengthInput" placeholder="Length in Minutes..." /><br />
      <select class="select-music" id="typeInput"> 
        <option value="music">Background Music</option>
        <option value="ambience">Ambience</option>
      </select>

    </div>
    <br />
    <a class="btn" id="submit">Submit</a>

    <!-- You can also require other files to run in this process -->
    <script type="text/javascript">
      require("./addSongPopupRenderer");
    </script>
  </body>
</html>
