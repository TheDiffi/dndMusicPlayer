  <head>
    <meta charset="UTF-8" />

  <body>
    <div class="container-fluid">
      <div class="site-header mb-1">
        <div class="site-name-container bg-color-1">
          <h1 class="text-white">D&D</h1>
        </div>
        <div class="nav-container bg-color-8">
          <nav class="nav" id="nav">
            <ul>
              <li class="nav-item">
                <a class="nav-link" id="btn-add-song">
                  <span class="mb-1">.01</span>
                  <span>Add Song</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="btn-delete-song">
                  <span class="mb-1">.02</span>
                  <span>Delete</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="ri-roll">
                  <span class="mb-1">.03</span>
                  <span>Click Me!</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="closeAll">
                  <span class="mb-1">.04</span>
                  <span>Close All</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>

      <section class="mb-1" id="about">
        <div class="row about-row">
          <div class="section-1-l" id="ytContainer">
            <iframe
              id="ytEmbed"
              class="img-responsive"
              src="https://www.youtube.com/embed/dd10InDdvJE"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            >
            </iframe>
          </div>
          <article class="section-1-r bg-color-8">
            <h2 class="mb-2 title-color">Music</h2>
            <!-- <p>
                            <a target="_parent">Click</a>
                            me!
                        </p> -->
            <div id="musicBox">
              <!-- <a class="btn music-btn" id="battle">Battle</a>
                        <span class="musicResponse" id="battleReply"></span> -->
            </div>

            <h2 class="mb-2 title-color">Ambience</h2>
            <div id="ambienceBox">
              <!-- <a class="btn ambience-btn" id="rain">Rain</a>
              <span class="ambienceResponse bg-color-7" id="rainReply"></span> -->
            </div>
          </article>
        </div>
      </section>
      <div class="bg-color-1 mb-1 row social-row">
        <div>
          <label style="margin-right: 5px;"   class="text-white">Enter Url</label>
          <button class="btn" id="submitBtn">Submit</button>
          <input type="text" id="ytUrl" placeholder="youtube.com/..." />
          
            <a class="btn" id="testBtn">Test</a>
          
        </div>
        
      </div>
